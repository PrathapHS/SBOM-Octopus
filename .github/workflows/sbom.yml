name: Generate and Upload SBOM

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # allow manual trigger

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install Syft
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      # 3. Generate SBOM
      - name: Generate SBOM
        run: |
          syft dir:. -o json > sbom.json

      # 4. Patch SBOM with name & version
      - name: Patch SBOM Metadata
        run: |
          python - <<'EOF'
          import json
          with open("sbom.json") as f:
              sbom = json.load(f)

          # Inject custom metadata
          sbom["artifactName"] = "sbom-octopus-test"
          sbom["artifactVersion"] = "0.0.1"

          with open("sbom.json", "w") as f:
              json.dump(sbom, f, indent=2)

          print("âœ… Injected custom name/version into sbom.json")
          EOF

      # 5. Show files
      - name: Show files
        run: ls -la

      # 6. Preview sbom.json in logs (first 50 lines)
      - name: Preview SBOM
        run: head -n 50 sbom.json

      # 7. Upload sbom.json as GitHub Artifact
      - name: Upload sbom.json as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      # 8. Upload SBOM to Octopus
      - name: Upload SBOM to Octopus
        env:
          OCTOPUS_SERVER: ${{ secrets.OCTOPUS_SERVER }}
          OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}
          OCTOPUS_PROJECT_ID: ${{ secrets.OCTOPUS_PROJECT_ID }}
        run: |
          curl -X POST "${OCTOPUS_SERVER}/api/artifacts?overwriteMode=OverwriteExisting" \
            -H "X-Octopus-ApiKey: ${OCTOPUS_API_KEY}" \
            -F "file=@sbom.json" \
            -F "project=${OCTOPUS_PROJECT_ID}" \
            -F "name=sbom.json"
